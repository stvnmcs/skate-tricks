{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/tricks/trick-detail.css' %}" />
{% endblock %} 
{% block content %}

<div class="card" style="border-color: {{ trick.type }}">
  <div class="card-bg" style="background-color: {{ trick.type }}"></div>
  <div class="card-content">
    <h2>{{ trick.name }}</h2>
    <p>A {{ trick.type }} </p>
  </div>
</div>
<a href="{% url 'trick-update' trick.id %}" class="btn warn">Edit</a>
<a href="{% url 'trick-delete' trick.id %}" class="btn danger">Delete</a>

{% endblock %}
